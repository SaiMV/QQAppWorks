<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="bg">
        <!-- <div class="circleTop"></div> -->
      </div>

      <!-- <h2>QckQuote</h2> -->
      <img src="background.svg" alt="My Happy SVG" />
      <div class="login">
        <form action="#" method="POST">
          <label for="fullname">Full name</label>
          <input
            class="form-styling"
            type="text"
            name="fullname"
            placeholder=""
          />
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" placeholder="" />
          <label for="password">Password</label>
          <input
            class="form-styling"
            type="text"
            name="password"
            placeholder=""
          />
          <label for="confirmpassword">Confirm password</label>
          <input
            class="form-styling"
            type="text"
            name="confirmpassword"
            placeholder=""
          />
          <div class="group">
            <input type="submit" value="Signup" />
          </div>
        </form>
        <!-- <a href="#">Olvidé mi contraseña, <span>Clica aquí</span>.</a> -->
      </div>
      <div class="circleBottom"></div>
      <div class="circleBottom-left"></div>
      <div class="circleBottom-middle"></div>
    </div>
  </body>
</html>
